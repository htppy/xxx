  summary: |
    # Summary
    Proposal to create an SNS DAO for ICExplorer.

    # Overview  
    This proposal is for the creation of the IC Explorer SNS DAO, which will be used to manage and control all IC Explorer DApps and on-chain data through the DAO!
  
    ## Token distribution
    - Total Supply: 1,000,000,000 - 1 Billion
    - ICExplorer SNS DAO: 500,000,000 -  50%
    - SNS Swap: 400,000,000 -  40%
    - Development Team: 100,000,000 - 10%
    - The Ledger Transaction fee is 0.1 ICE

    ## SNS SWAP:
    - Min participation - 1 ICP
    - Min participants - 100
    - Min to be raised - 30,000 ICP
    - Max to be raised - 120,000 ICP

    ## Learn more:
    Whitepaper: https://icexplorer.gitbook.io/icexplorer
    Github: https://github.com/Token-Explorer-Hi/ic-explorer-docs
    Website: https://www.icexplorer.io/


