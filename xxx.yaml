name: IC Explorer

description: >
    IC Explorer is an ICP explorer hosted on the Internet Computer that aspires to become the leading on-chain AI data factory in the blockchain ecosystem. We are integrating data from the ICP blockchain, other Web3, and Web2 sources to create a unified, highly scalable analytics platform. This fusion of diverse datasets allows users to seamlessly access, analyze, and query blockchain data in real time.

logo: logo.png

url: https://icexplorer.io

